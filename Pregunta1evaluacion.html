<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Pregunta1</title>
    <script>
        function calcular(){
        // Obtener el número
        let xn = parseInt(document.getElementById("txtNum").value);

        // Validar si es positivo, negativo o cero
        let resultado;
        if (xn > 0) {
            resultado = " El número es Positivo";
        } else if (xn < 0) {
            resultado = " El número es Negativo";
        } else {
            resultado = " El número es Cero";
        }

        // Mostrar el resultado
        let linea = resultado;


        document.getElementById("Zona").innerHTML = linea;
    }

    function limpiar(){
        document.getElementById("txtNum").value = "";
        document.getElementById("Zona").innerHTML = "";
    }
    </script>
</head>
<body>
    <table class="tabli">
        <tr>
            <td><img src="img/WhatsApp Image 2024-06-26 at 10.59.19 AM (1).jpeg" alt="" height="50px" width="100%" ></td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td><img src="img//WhatsApp Image 2024-06-26 at 10.59.19 AM.jpeg" alt=""></td>
        </tr>
    </table>
    <h1>Evaluar Número</h1>
    <table class="tablo">
        <tr>
            <td>Número</td>
            <td><input type="text" id="txtNum"></td>
        </tr>
        <tr>
            <td><button onclick="calcular();">Calcular</button></td>
            <td><button onclick="limpiar();">Limpiar</button></td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="Zona">

                </div>

            </td>
        </tr>
    </table>
</body>
</html>
