<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write - Ejemplo</title>
</head>
<body>
    <script>
        document.write("<div style ='text-align:center;color:bold'>")
        document.write("CERTUS"+"<br>")
        document.write("Instituto"+"<br>")
        document.write("<img src='img/ola.png'>");
        document.write("</div>")
        document.write("<div style ='text-align:center;color:bold'>");
            for(let i=1 ; i<=20 ; i++){
            document.write(2*i+ "<br>");
        }
        document.write("</div>");
    </script>
    </script>
    </script>
