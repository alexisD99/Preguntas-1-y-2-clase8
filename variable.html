    <title>Variable</title>
    <script>
        let v1 = 100;
        v1 = v1 + 10;//incrementado 10
        alert('Variable v1 : ' + v1)// respuesta ; 110
        v1 += 10;//incrementa 10  :  v1 = v1 + 10

        v1++; //Incrementa en 1    v1 = v1 + v1
        console.log('Variable v1 : ' + v1); //respta : 121
        v1--; 
        console.log('Variable v1 : ' + v1); //respta : 120
    </script>
